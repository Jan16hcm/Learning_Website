<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex03.css">
    <style>

    </style>
</head>

<body class="bd-ex03">
    <form method="post" action="http://web-tdtu.herokuapp.com/lab01/register.php">
        <div class="content">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input class="form-control" required type="text" name="name" id="name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" required type="email" name="email" id="email" placeholder="Email">
                <div class="input-error">Email address is not valid</div>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input class="form-control" required type="date" name="birthday" id="birthday">
            </div>

            <div class="form-group">
                <label for="birthtime">Birthtime</label>
                <input class="form-control" required type="time" name="birthtime" id="birthtime">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div>
                    <input required type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input required type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" name="country" id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <optgroup label="Asia">
                        <option value="Vietnam">Vietnam</option>
                        <option value="Laos">Laos</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Singapore">Singapore</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="France">France</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Italy">Italy</option>
                        <option value="Finland">Finland</option>
                        <option value="Ireland">Ireland</option>
                    </optgroup>
                </select>
                <div class="input-error">
                    Please select a country
                </div>
            </div>

            <div class="form-group">
                <label for="toeic">TOEIC</label>
                <input required name="toeic" id="toeic" type="range" min="5" max="990" step="5">
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </div>
        <script>
            function input_error() {
                const p = document.getElementsByClassName('input-error');
                if(p.style.display == 'block') {
                    p.style.display = 'none';
                } else {
                    p.style.display = 'block';
                }
            }
        </script>
    </form>
</body>

</html>
