<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-center {
            text-align: center;
            padding-bottom: 5px;
            padding-top: 5px;
        }
        .text-blueviolet {
            color:blueviolet;
        }
        .text-center--green {
            background-color: rgb(149, 246, 149);
        }
        .text-center--yellow {
            background-color: rgb(237, 237, 77);
        }
        .text-center--gray {
            background-color: rgb(179, 179, 179);
        }
        .text-padding {
            padding: 0px 0px 10px 10px;
        }
        .font-bold {
            font-weight: bold;
        }
        table, td {
            border: 1px solid black;
        }
        table {
            margin-left: auto; 
            margin-right: auto; 
            width: 65%;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-blueviolet">
        STUDENT SCHEDULE
    </h1>
    <table>
        <tr class="font-bold">
            <td class="text-center text-blueviolet">
                DAY/PERIOD
            </td>

            <td class="text-center">
                I
            </td>

            <td class="text-center">
                II
            </td>

            <td class="text-center text-center--green" rowspan="8" style="padding: 5px 5px;">
                LUNCH
            </td>

            <td class="text-center">
                III
            </td>

            <td class="text-center">
                IV
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                MONDAY
            </td>

            <td class="text-center">
                Math
            </td>

            <td class="text-center">
                Physics
            </td>

            <td class="text-center text-center--gray" rowspan="2" colspan="2">

            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                TUESDAY
            </td>

            <td class="text-center text-center--yellow" colspan="2">
                LAB
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                WEDNESDAY
            </td>

            <td class="text-center">
                History
            </td>

            <td class="text-center">
                Music
            </td>

            <td class="text-center" colspan="2">
                SEMINAR
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                THURSDAY
            </td>

            <td class="text-center">
                Physical Education
            </td>

            <td class="text-center">
                Swimming
            </td>

            <td class="text-center">
                Chemistry
            </td>

            <td class="text-center">
                Biology
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                FRIDAY
            </td>

            <td class="text-center text-center--yellow" colspan="2">
                LAB
            </td>

            <td class="text-center">
                Geography
            </td>

            <td class="text-center">
                Informatics
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                SATURDAY
            </td>

            <td class="text-center">
                Math
            </td>

            <td class="text-center">
                Physics
            </td>

            <td class="text-center text-center--yellow" colspan="2">
                LAB
            </td>
        </tr>

        <tr>
            <td class="text-center text-blueviolet font-bold">
                SUNDAY
            </td>

            <td class="text-center text-center--gray" colspan="2"></td>

            <td class="text-center text-center--gray"></td>

            <td class="text-center">
                Homework
            </td>
        </tr>
    </table>
</body>
</html>
