<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid;
            text-align: center;
        }
        table{
            width: 100%;
            max-width: 100%;
        }
        .uppercase{
            text-transform: uppercase;
            color:#6456d1;
        }
    </style>
</head>
<body>
    <table style="border-color: #6f6f6f;">
        <h1 style="color:#6456d1;text-align: center;">STUDENT SCHEDULE</h1>
        <table>
            <tr>
                <td><p class="uppercase">day/period</p></td>
                <td><p><b>I</b></p></td>
                <td><p><b>II</b></p></td>
                <td style="background-color: greenyellow;" rowspan=8><p><b>LUNCH</b></p></td>
                <td><p><b>III</b></p></td>
                <td><p><b>IV</b></p></td>
            </tr>
            <tr>
                <td><p class="uppercase">monday</p></td>
                <td><p>Math</p></td>
                <td><p>Physics</p></td>
                <td style="background-color: grey;" rowspan=2 colspan=2></td>
            </tr>
            <tr>
                <td><p class="uppercase">tuesday</p></td>
                <td style="background-color:yellow;" colspan=2><p>LAB</p></td>
            </tr>
            <tr>
                <td><p class="uppercase">wednesday</p></td>
                <td><p>History</p></td>
                <td><p>Music</p></td>
                <td colspan=2><p>SEMINAR</p></td>
            </tr>
            <tr>
                <td><p class="uppercase">thursday</p></td>
                <td><p>Physical Education</p></td>
                <td><p>Swimming</p></td>
                <td><p>Chemistry</p></td>
                <td><p>Biology</p></td>
            </tr>
            <tr>
                <td><p class="uppercase">friday</p></td>
                <td style="background-color:yellow;" colspan=2><p>LAB</p></td>
                <td><p>Geography</p></td>
                <td><p>Infomatics</p></td>
            </tr>
            <tr>
                <td><p class="uppercase">saturday</p></td>
                <td><p>Math</p></td>
                <td><p>Physics</p></td>
                <td style="background-color:yellow;" colspan=2><p>LAB</p></td>
            </tr>
            <tr>
                <td><p class="uppercase">sunday</p></td>
                <td style="background-color: grey;" colspan=2></td>
                <td style="background-color: grey;"></td>
                <td><p>Homework</p></td>
            </tr>
        </table>
    </table>
</body>
</html>
