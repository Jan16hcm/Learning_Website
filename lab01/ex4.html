<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid rgb(192, 192, 192);
        }
        th, td {
            border-style: none;
        }
    </style>
</head>
<body>
    <form action="http://localhost/login.php" method="post">
        <table>
            <tr>
                <td><label for="name">Your Name</label></td>
                <td><input required type="text" id="name" name="name" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input required type="text" id="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday</label></td>
                <td><input required type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td><label for="birthtime">Birthtime</label></td>
                <td><input required type="time" id="birthtime" name="birthtime"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" id="gender" name="gender">Male
                    <input type="radio" id="gender" name="gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="country">From</label></td>
                <td><select id="country" name="country">
                        <optgroup label="Asia">
                            <option value="vn">Vietnam</option>
                            <option value="lao">Laos</option>
                            <option value="cmbo">Cambodia</option>
                            <option value="sigp">Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="frah">France</option>
                            <option value="belg">Belgium</option>
                            <option value="itly">Italy</option>
                            <option value="finl">Finland</option>
                            <option value="irel">Ireland</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="favorite_ide">Favorite IDE</label></td>
                <td><input type="checkbox" id="favorite_ide" name="favorite_ide">Visual Studio Code</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="favorite_ide" name="favorite_ide">Sublime Text</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="favorite_ide" name="favorite_ide">Eclipse</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="favorite_ide" name="favorite_ide">Atom</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="favorite_ide" name="favorite_ide">Intelij Idea</td>
            </tr>
            <tr>
                <td><label for="toeic">TOEIC Score</label></td>
                <td><input type="range" id="toeic" name="toeic" min="5" max="990" value="500" step="5" style="accent-color: rgb(53, 53, 255);"></td>
            </tr>
            <tr>
                <td style="vertical-align: top;"><label for="message">Message</label></td>
                <td><textarea name="message" id="message" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Register</button>
                    <button type="reset">Again</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
