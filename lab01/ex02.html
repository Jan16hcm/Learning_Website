<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: none;
        }
        .linked {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <form action="http://localhost/login.php" method="post">
        <table>
            <tr>
                <td> <label for="email">Email</label> </td>
                <td> <input required 
                    type="email"       
                    name="email" 
                    id="email" 
                    placeholder="email@domain.com"> </td>
            </tr>

            <tr>
                <td><label for="pass">Password</label></td>
                <td><input required 
                    type="password" 
                    name="password" 
                    id="password"></td>
            </tr>

            <tr>
                <td><label for="remember">Remember me</label></td>
                <td><input 
                    type="checkbox" 
                    name="remember" 
                    id="remember"></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>

            <tr>
                <td></td>
                <td>Not registered? 
                    <a href="" class="linked">Creat an account</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>For got your password? 
                    <a href="" class="linked">Click here to reset</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
